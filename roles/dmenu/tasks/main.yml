---
- name: dmenu install
  tags:
    - dmenu
  block:
    - name: copy config.def.h
      ansible.builtin.copy:
        src: "{{ role_path }}/files/dmenu/config.def.h"
        dest: "{{ role_path }}/files/dmenu/config.h"
      become: yes
    - name: install
      ansible.builtin.make:
        target: "{{ item }}"
        chdir: "{{ role_path }}/files/dmenu"
      loop:
        - clean
        - install
      become: yes
