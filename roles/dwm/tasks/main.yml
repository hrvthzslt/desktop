---
- name: dwm install
  tags:
    - dwm
  block:
    - name: copy config.def.h
      ansible.builtin.copy:
        src: "{{ role_path }}/files/dwm/config.def.h"
        dest: "{{ role_path }}/files/dwm/config.h"
      become: yes
    - name: install
      ansible.builtin.make:
        target: "{{ item }}"
        chdir: "{{ role_path }}/files/dwm"
      loop:
        - clean
        - install
      become: yes
