[ids]

*

[main]

capslock = overload(control, esc)

leftalt = overload(alt, backspace)

rightalt = overload(altgr, enter)

leftmeta = overload(meta, backspace)

enter = overload(altgr, enter)

tab = overload(nav, tab)

compose = leftmeta

[nav]

h = left
k = up
j = down
l = right

u = M-1
i = M-2
o = M-3
y = M-4

n = pagedown
p = pageup
g = home
; = end

c = C-S-c
w = C-S-v
