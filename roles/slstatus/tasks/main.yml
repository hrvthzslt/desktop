---
- name: slstatus install
  tags:
    - slstatus
  block:
    - name: copy config.def.h
      ansible.builtin.copy:
        src: "{{ role_path }}/files/slstatus/config.def.h"
        dest: "{{ role_path }}/files/slstatus/config.h"
      become: yes
    - name: install
      ansible.builtin.make:
        target: "{{ item }}"
        chdir: "{{ role_path }}/files/slstatus"
      loop:
        - clean
        - install
      become: yes
