---
- name: slock install
  tags:
    - slock
  block:
    - name: copy config.def.h
      ansible.builtin.copy:
        src: "{{ role_path }}/files/slock/config.def.h"
        dest: "{{ role_path }}/files/slock/config.h"
      become: yes
    - name: install
      ansible.builtin.make:
        target: "{{ item }}"
        chdir: "{{ role_path }}/files/slock"
      loop:
        - clean
        - install
      become: yes
